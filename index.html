<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personajes Favoritos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="cards-container">
        <div class="card">
            <img src="personaje1.jpg" alt="Personaje 1" class="card-image">
            <h2 class="card-title">Harry Potter</h2>
            <p class="card-description">Un mago joven con una cicatriz famosa.</p>
        </div>
        <div class="card">
            <img src="personaje2.jpg" alt="Personaje 2" class="card-image">
            <h2 class="card-title">Sherlock Holmes</h2>
            <p class="card-description">El detective más brillante de todos los tiempos.</p>
        </div>
        <div class="card">
            <img src="personaje3.jpg" alt="Personaje 3" class="card-image">
            <h2 class="card-title">Spiderman</h2>
            <p class="card-description">El hombre araña que defiende Nueva York.</p>
        </div>
        <div class="card">
            <img src="personaje4.jpg" alt="Personaje 4" class="card-image">
            <h2 class="card-title">Frodo Baggins</h2>
            <p class="card-description">El hobbit encargado de destruir el anillo.</p>
        </div>
    </section>
</body>
</html>
